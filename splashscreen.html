<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Glassmorphism background for the splash itself */
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        .text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Make sure splash.png is in the public folder -->
        <img src="/splash.png" alt="MuXolotl" class="logo">
        <div class="loader"></div>
        <div class="text">Initializing Core...</div>
    </div>
</body>
</html>
